<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Project</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styles/amazon-header.css">
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/pages/amazon.css">
</head>
<body>
  <div class="amazon-header">

    <div class="amazon-header-left">
      <a href="amazon.html" class="header-link">
        <img src="images/amazon-logo-white.png" alt="amazon-logo" class="amazon-logo">
  
        <img src="images/amazon-mobile-logo-white.png" alt="amazon-logo" class="amazon-mobile-logo">
      </a>
    </div>

    <div class="amazon-header-middle">
      <input type="text" placeholder="Search" 
        class="search-input js-search-bar">

      <button class="search-button js-search-button">
        <img src="images/icons/search-icon.png" class="search-icon">
      </button>
    </div>

    <div class="amazon-header-right">
      <a href="orders.html" class="orders-link header-link">
        <span class="returns-text">Returns</span>
        <span class="orders-text">& Orders</span>
      </a>

      <a href="checkout.html" class="cart-link header-link">
        <img src="images/icons/cart-icon.png" class="cart-icon">
        <div class="cart-quantity js-cart-quantity"></div>
        <div class="cart-text">Cart</div>
      </a>
    </div>
  </div>

  <div class="main">
    <div class="products-grid js-products-grid">
    </div>
  </div>

  <script type="module" src="scripts/amazon.js"></script>
</body>
</html>
