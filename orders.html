<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orders</title>

  <link rel="stylesheet" href="styles/amazon-header.css">
  <link rel="stylesheet" href="styles/pages/orders.css">
  <link rel="stylesheet" href="styles/general.css">
</head>
<body>
  <div class="amazon-header">

    <div class="amazon-header-left">
      <a href="amazon.html" class="header-link">
        <img src="images/amazon-logo-white.png" alt="amazon-logo" class="amazon-logo">
  
        <img src="images/amazon-mobile-logo-white.png" alt="amazon-logo" class="amazon-mobile-logo">
      </a>
    </div>

    <div class="amazon-header-middle">
      <input type="text" placeholder="Search" class="search-input">

      <button class="search-button">
        <img src="images/icons/search-icon.png" class="search-icon">
      </button>
    </div>

    <div class="amazon-header-right">
      <a href="orders.html" class="orders-link header-link">
        <span class="returns-text">Returns</span>
        <span class="orders-text">& Orders</span>
      </a>

      <a href="checkout.html" class="cart-link header-link">
        <img src="images/icons/cart-icon.png" class="cart-icon">
        <div class="cart-quantity">3</div>
        <div class="cart-text">Cart</div>
      </a>
    </div>
  </div>

  <div class="main">
    <div class="page-title">Your Orders</div>

    <div class="orders-grid">
      <div class="order-container">

        <div class="order-header">
          <div class="order-header-left">
            <div class="order-date">
              <div class="order-header-label">
                Order Placed:
              </div>
              <div>February 25</div>
            </div>

            <div class="order-total">
              <div class="order-header-label">
                Total:
              </div>
              <div>$35.06</div>
            </div>
          </div>

          <div class="order-header-right">
            <div class="order-header-label">
              Order Id:
            </div>
            <div>27cba69d-4c3d-4098-b42d-ac7fa62b7664</div>
          </div>
        </div>

        <div class="order-details-grid">
          <div class="product-image-container">
            <img src="images/products/athletic-cotton-socks-6-pairs.jpg">
          </div>

          <div class="product-details">
            <div class="product-name">
              Black and Gray Athletic Cotton Socks - 6 Pairs
            </div>

            <div class="product-arrival">
              Arriving on: February 28
            </div>

            <div class="product-quantity">
              Quantity: 1
            </div>

            <button class="buy-again-button button-primary">
              <img src="images/icons/buy-again.png" class="buy-again-icon">
              <span class="buy-again-text">
                Buy it again
              </span>
            </button>
          </div>

          <div class="product-actions">
            <a href="tracking.html?orderId=123&productId=456">
              <button class="track-package-button button-secondary">
                Track package
              </button>
            </a>
          </div>

          <div class="product-image-container">
            <img src="images/products/adults-plain-cotton-tshirt-2-pack-teal.jpg">
          </div>

          <div class="product-details">
            <div class="product-name">
              Adults Plain Cotton T-Shirt - 2 Pack
            </div>

            <div class="product-arrival">
              Arriving on: March 6
            </div>

            <div class="product-quantity">
              Quantity: 2
            </div>

            <button class="buy-again-button button-primary">
              <img src="images/icons/buy-again.png" class="buy-again-icon">
              <span class="buy-again-text">
                Buy it again
              </span>
            </button>
          </div>

          <div class="product-actions">
            <a href="tracking.html">
              <button class="track-package-button button-secondary">
                Track package
              </button>
            </a>
          </div>
        </div>

        

      </div>
    </div>
  </div>
</body>
</html>
