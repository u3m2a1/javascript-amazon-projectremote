<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracking</title>

  <link rel="stylesheet" href="styles/amazon-header.css">
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/pages/tracking.css">
</head>
<body>
  <div class="amazon-header">

    <div class="amazon-header-left">
      <a href="amazon.html" class="header-link">
        <img src="images/amazon-logo-white.png" alt="amazon-logo" class="amazon-logo">
  
        <img src="images/amazon-mobile-logo-white.png" alt="amazon-logo" class="amazon-mobile-logo">
      </a>
    </div>

    <div class="amazon-header-middle">
      <input type="text" placeholder="Search" class="search-input">

      <button class="search-button">
        <img src="images/icons/search-icon.png" class="search-icon">
      </button>
    </div>

    <div class="amazon-header-right">
      <a href="orders.html" class="orders-link header-link">
        <span class="returns-text">Returns</span>
        <span class="orders-text">& Orders</span>
      </a>

      <a href="checkout.html" class="cart-link header-link">
        <img src="images/icons/cart-icon.png" class="cart-icon">
        <div class="cart-quantity">3</div>
        <div class="cart-text">Cart</div>
      </a>
    </div>
  </div>

  <div class="main">
    <div class="order-tracking">

      <a href="orders.html"  class="link-primary view-all-link">
        View all orders
      </a>

      <div class="delivery-details">
        Arriving on Friday, February 28
      </div> 

      <div class="product-name">
        Black and Gray Athletic Cotton Socks - 6 Pairs
      </div>

      <div class="product-quantity">
        Quantity: 1
      </div>

      <img src="images/products/athletic-cotton-socks-6-pairs.jpg" class="product-image">

      <div class="progress-label-container">
        <div class="progress-label">
          Preparing
        </div>
        <div class="progress-label current-status">
          Shipped
        </div>
        <div class="progress-label">
          Delivered
        </div>
      </div>

      <div class="progress-bar-container">
        <div class="progress-bar"></div>
      </div>
    </div>
  </div>
</body>
</html>
