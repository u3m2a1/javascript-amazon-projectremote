<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracking</title>

  <link rel="stylesheet" href="styles/amazon-header.css">
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/pages/tracking.css">
</head>
<body>
  <div class="amazon-header">

    <div class="amazon-header-left">
      <a href="amazon.html" class="header-link">
        <img src="images/amazon-logo-white.png" alt="amazon-logo" class="amazon-logo">
  
        <img src="images/amazon-mobile-logo-white.png" alt="amazon-logo" class="amazon-mobile-logo">
      </a>
    </div>

    <div class="amazon-header-middle">
      <input type="text" placeholder="Search" class="search-input">

      <button class="search-button">
        <img src="images/icons/search-icon.png" class="search-icon">
      </button>
    </div>

    <div class="amazon-header-right">
      <a href="orders.html" class="orders-link header-link">
        <span class="returns-text">Returns</span>
        <span class="orders-text">& Orders</span>
      </a>

      <a href="checkout.html" class="cart-link header-link">
        <img src="images/icons/cart-icon.png" class="cart-icon">
        <div class="cart-quantity">3</div>
        <div class="cart-text">Cart</div>
      </a>
    </div>
  </div>

  <div class="main">
    <div class="order-tracking js-order-tracking"></div>
  </div>

  <script type="module" src="scripts/tracking.js"></script>
</body>
</html>
